user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream services
    upstream backend_api {
        server backend:8000;
        keepalive 32;  # Connection pooling
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name 10.32.70.136 localhost;

        # ================================================================
        # ✅ CORS Headers (Global)
        # ================================================================
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # ================================================================
        # Frontend
        # ================================================================
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ================================================================
        # ✅ FIXED: WebSocket Streaming Endpoint
        # ================================================================
        location ~ ^/api/stream/ws/(.*)$ {
            proxy_pass http://backend_api;
            
            # ✅ Critical WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ✅ Disable buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            
            # ✅ Extended timeouts for long-lived connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # WebSocket-specific settings
            proxy_set_header X-Accel-Buffering no;
        }

        # ================================================================
        # ✅ FIXED: MJPEG Stream Endpoint
        # ================================================================
        location ~ ^/api/(cameras|stream)/.*/stream(.mjpeg)?$ {
            proxy_pass http://backend_api;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # ✅ Critical: Disable ALL buffering for MJPEG
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            chunked_transfer_encoding on;
            
            # ✅ Extended timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # ✅ Prevent nginx from buffering the stream
            proxy_set_header X-Accel-Buffering no;
        }

        # ================================================================
        # ✅ FIXED: Snapshot Endpoint
        # ================================================================
        location ~ ^/api/cameras/.*/snapshot$ {
            proxy_pass http://backend_api;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Allow caching for snapshots
            proxy_buffering on;
            proxy_cache_valid 200 1s;
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ================================================================
        # Standard API Endpoint
        # ================================================================
        location /api/ {
            proxy_pass http://backend_api/api/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ✅ Increased timeouts for long-running operations
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # ================================================================
        # Health Check
        # ================================================================
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}


