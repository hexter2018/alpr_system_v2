services:
  # ==================== Core Infrastructure ====================
  postgres:
    image: postgres:16
    environment:
      TZ: Asia/Bangkok
      POSTGRES_USER: alpr
      POSTGRES_PASSWORD: alpr
      POSTGRES_DB: alpr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpr -d alpr -h 127.0.0.1 -p 5432"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30
    networks:
      - alpr-network

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
    user: "1000:1000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      TZ: Asia/Bangkok
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      CORS_ORIGINS: http://localhost:5173,http://10.32.70.136,http://10.32.70.136:5173
      CUDA_VISIBLE_DEVICES: "0"
      NVIDIA_VISIBLE_DEVICES: "0"
    volumes:
      - ./storage:/storage
      - ./models:/models
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s
    networks:
      - alpr-network
    restart: unless-stopped
  # ==================== Celery Workers ====================
  # GPU Worker - สามารถ scale ได้ด้วย --scale worker-gpu-1=3
  worker-gpu-1:
    build:
      context: ./worker
    deploy:
      replicas: 3  # <--- เพิ่มบรรทัดนี้เพื่อกำหนดจำนวน scale
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      TZ: Asia/Bangkok
      # TensorRT settings
      TRT_WORKSPACE: "4096"
      TRT_FP16: "1"
      CUDA_VISIBLE_DEVICES: "0"
      
      # Database & Redis
      DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
      REDIS_URL: redis://redis:6379/0
      STORAGE_DIR: /storage
      STORAGE_PATH_ALIASES: /tmp/alpr_storage:/storage
      
      # Model settings
      MODEL_PATH: /models/best.pt
      DETECTOR_CONF: "0.35"
      TRT_INPUT_W: "640"
      TRT_INPUT_H: "640"
      TRT_CONF_THRES: "0.35"
      TRT_IOU_THRES: "0.45"
      TRT_CLASS_ID: "0"
      
      # ALPR settings
      MASTER_CONF_THRESHOLD: "0.95"
      
      # Celery settings (เพิ่ม concurrency สำหรับ RTSP load)
      CELERY_WORKER_CONCURRENCY: "8"
      CELERY_WORKER_PREFETCH: "16"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "200"
      
      # Performance
      ULTRALYTICS_AUTOINSTALL: "false"
      YOLO_VERBOSE: "false"
    volumes:
      - ./storage:/storage
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped

  # ==================== Monitoring ====================
  flower:
    image: mher/flower:2.0
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      TZ: Asia/Bangkok
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - alpr-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      TZ: Asia/Bangkok
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - alpr-network

  # ==================== Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    environment:
      - TZ=Asia/Bangkok  
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # เพิ่มบรรทัดนี้: เพื่อปิดไฟล์ default ที่มักจะมีปัญหา (ส่งไฟล์เปล่าไปทับ)
      - /dev/null:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - alpr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    environment:
      TZ: Asia/Bangkok
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - alpr-network
    restart: unless-stopped

  # ==================== Celery ====================
  celery-beat:
      build:
        context: ./worker
      command: celery -A alpr_worker.celery_app beat --loglevel=info
      depends_on:
        postgres:
          condition: service_healthy
        redis:
          condition: service_healthy
      environment:
        TZ: Asia/Bangkok
        DATABASE_URL: postgresql+psycopg2://alpr:alpr@postgres:5432/alpr
        REDIS_URL: redis://redis:6379/0
        STORAGE_DIR: /storage
        RETENTION_DAYS: "90"
        HEARTBEAT_TIMEOUT_SEC: "30"
        METRICS_RETENTION_DAYS: "7"
      volumes:
        - ./storage:/storage
      networks:
        - alpr-network
      restart: unless-stopped

volumes:
  pgdata:
  redisdata:

networks:
  alpr-network:
    driver: bridge